<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B Website - Play Sound</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh;">
    <h1 id="status">門鈴關閉中</h1>
    <audio id="alertSound" src="sound2.mp3" preload="auto"></audio>
    <button id="toggleDoorbell" style="padding: 10px 20px; font-size: 18px; margin-top: 20px;">啟動電鈴</button>

    <script>
        // Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyDAtc-bmRRAIdchAj3diwV3nYkRPzIfXkM",
            authDomain: "doorring-abd1a.firebaseapp.com",
            databaseURL: "https://doorring-abd1a-default-rtdb.firebaseio.com",
            projectId: "doorring-abd1a",
            storageBucket: "doorring-abd1a.firebasestorage.app",
            messagingSenderId: "135920861263",
            appId: "1:135920861263:web:c32e01aa9f3e1312e02a3a",
            measurementId: "G-J6QPQSKTD4"
        };

        // 初始化 Firebase
        firebase.initializeApp(firebaseConfig);

        let soundEnabled = false;
        let firebaseListener = null;
        const statusText = document.getElementById('status');
        const alertSound = document.getElementById('alertSound');
        const toggleDoorbellBtn = document.getElementById('toggleDoorbell');

        // 切換電鈴開啟/關閉
        function toggleDoorbell() {
            if (!soundEnabled) {
                // 開啟電鈴
                soundEnabled = true;
                statusText.innerText = '門鈴開啟中';
                toggleDoorbellBtn.innerText = '關閉電鈴';

                // 啟動 Firebase 監視
                firebaseListener = firebase.database().ref('signal').on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data && data.triggered && soundEnabled) {
                        statusText.innerText = '叮咚';
                        alertSound.play();

                        // 播放結束後恢復為「門鈴開啟中」
                        alertSound.onended = () => {
                            statusText.innerText = '門鈴開啟中';
                        };

                        // 重置 Firebase 信號
                        firebase.database().ref('signal').set({ triggered: false });
                    }
                });

            } else {
                // 關閉電鈴
                soundEnabled = false;
                statusText.innerText = '門鈴關閉中';
                toggleDoorbellBtn.innerText = '啟動電鈴';

                // 停止 Firebase 監視
                if (firebaseListener) {
                    firebase.database().ref('signal').off('value', firebaseListener);
                    firebaseListener = null;
                }

                // 停止播放聲音
                alertSound.pause();
                alertSound.currentTime = 0;
            }
        }

        // 按鈕事件監聽
        toggleDoorbellBtn.addEventListener('click', toggleDoorbell);
    </script>
</body>
</html>
