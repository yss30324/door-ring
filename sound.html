    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);

    // VAPID 公開金鑰
    const vapidKey = 'BDj1xe7CXpoittZlyQCfmGZmwQ1jYiPWp7ZNOurlee7zhXREiUFj9zU5skMIKypRcU-QcfDZpR_nwBCtbRzsZUQ';

    // Base64Url to Uint8Array function
    function urlBase64ToUint8Array(base64String) {
      const padding = '='.repeat((4 - (base64String.length % 4)) % 4);
      const base64 = (base64String.replace(/-/g, '+').replace(/_/g, '/') + padding);
      const rawData = atob(base64);
      const outputArray = new Uint8Array(rawData.length);
      for (let i = 0; i < rawData.length; ++i) {
        outputArray[i] = rawData.charCodeAt(i);
      }
      return outputArray;
    }

    document.getElementById('enableNotifications').addEventListener('click', async () => {
      try {
        const currentToken = await messaging.getToken({ vapidKey: vapidKey });
        if (currentToken) {
          console.log('FCM Token:', currentToken);
          alert('Notifications enabled successfully!');
        } else {
          console.log('No registration token available. Request permission to generate one.');
        }
      } catch (err) {
        console.error('Error enabling notifications:', err);
        alert('Error enabling notifications.');
      }
    });

    messaging.onMessage((payload) => {
      console.log('Message received. ', payload);
      alert('You received a notification!');
    });
  </script>
