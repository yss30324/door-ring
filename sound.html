<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Cloud Messaging</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-messaging-compat.js"></script>
</head>
<body>
  <h1>Waiting for Notification...</h1>
  <button id="enable-notifications">Enable Notifications</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDAtc-bmRRAIdchAj3diwV3nYkRPzIfXkM",
      authDomain: "doorring-abd1a.firebaseapp.com",
      databaseURL: "https://doorring-abd1a-default-rtdb.firebaseio.com",
      projectId: "doorring-abd1a",
      storageBucket: "doorring-abd1a.firebasestorage.app",
      messagingSenderId: "135920861263",
      appId: "1:135920861263:web:c32e01aa9f3e1312e02a3a",
      measurementId: "G-J6QPQSKTD4"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const messaging = firebase.messaging();

    navigator.serviceWorker.register('/door-ring/firebase-messaging-sw.js')
      .then((registration) => {
        console.log('Service Worker registered with scope:', registration.scope);

        document.getElementById('enable-notifications').addEventListener('click', async () => {
          try {
            const token = await messaging.getToken({
              vapidKey: "BDj1xe7CXpoittZlyQCfmGZmwQ1jYiPWp7ZNOurlee7zhXREiUFj9zU5skMIKypRcU-QcfDZpR_nwBCtbRzsZUQ",
              serviceWorkerRegistration: registration
            });
            console.log('FCM Token:', token);
            alert('Notifications enabled! Check the console for the token.');
          } catch (error) {
            console.error('Error enabling notifications:', error);
          }
        });

        messaging.onMessage((payload) => {
          console.log('Message received:', payload);
          alert('New notification received!');
        });

      })
      .catch((error) => {
        console.error('Service Worker registration failed:', error);
      });
  </script>
</body>
</html>
